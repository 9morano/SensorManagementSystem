<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body { padding-top: 60px; padding-bottom: 40px; }
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/carvic.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/carvic.js"></script>
        <script>
            $(document).ready(function () {
                Carvic.InitUserList();
                ko.applyBindings(Carvic.Model);
            });
        </script>
        <title>Sensorlab - users</title>
    </head>
    <body>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="admin.html">Sensorlab</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="stats.html">Performance</a></li>
                            <li><a href="nodes.html">Nodes</a></li>
                            <li class="active"><a href="users.html">Users</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12 well">

                    <h2><i class="icon-group"></i> Sensorlab users</h2>
                </div>
            </div>

            <div class="row-fluid" style="padding-bottom:  10px;">
                <div class="span12">
                    <!--<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#divModalAddUser">Launch modal</button>-->
                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#divModalAddUser"><i class="icon-plus"></i> Add new user </button>
                </div>
            </div>
            <div class="row-fluid" style="padding-bottom:  10px;">
                <div class="span12">
                    <table class="table table-hover">
                        <tr>
                            <th>&nbsp;</th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Last login</th>
                        </tr>
                        <tbody data-bind="foreach: $root.UserList">
                        <tr data-bind="css: { error: Status() == 'Locked', warning: Status() == 'Inactive' }">
                            <td><button data-bind="click: $root.ShowUserDetails">Open</button></td>
                            <td data-bind="text: ID"></td>
                            <td data-bind="text: Username"></td>
                            <td data-bind="text: FullName"></td>
                            <td data-bind="text: Status"></td>
                            <td data-bind="text: Type"></td>
                            <td data-bind="text: Carvic.Utils.FormatDateTime(LastLogin) "></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>


            <div id="divModalAddUser" class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3><i class="icon-user"></i> Add new user</h3>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th>Username</th>
                            <td><input type="text" class="input-medium" data-bind="value: $root.NodeSearchLAT" /></td>
                        </tr>
                        <tr>
                            <th>Full name</th>
                            <td><input type="text" class="input-medium" data-bind="value: $root.NodeSearchLAT" /></td>
                        </tr>
                        <tr>
                            <th>Type</th>
                            <td><input type="text" class="input-medium" data-bind="value: $root.NodeSearchLAT" /></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
                    <a href="#" class="btn btn-primary">Save</a>
                </div>
            </div>

        </div>
    </body>
</html>
