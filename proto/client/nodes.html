<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body { padding-top: 60px; padding-bottom: 40px; }
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/carvic.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/carvic.js"></script>
        <script>
            $(document).ready(function () {
                Carvic.InitNodeList();
                ko.applyBindings(Carvic.Model);
            });
        </script>
        <title>Sensorlab - nodes</title>
    </head>
    <body>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="admin.html">Sensorlab</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="stats.html">Performance</a></li>
                            <li class="active"><a href="nodes.html">Nodes</a></li>
                            <li><a href="users.html">Users</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12 well">
                    <h2><i class="icon-sitemap"></i> Sensorlab nodes</h2>
                    <b>ID</b> <input type="text" class="input-small" data-bind="value: $root.NodeSearchId" />
                    <b>Name</b> <input type="text" class="input-medium" data-bind="value: $root.NodeSearchName" />
                    <b>LAT</b> <input type="text" class="input-small" data-bind="value: $root.NodeSearchLAT" />
                    <b>LON</b> <input type="text" class="input-small" data-bind="value: $root.NodeSearchLON" />
                    <button class="btn btn-primary" data-bind="click: $root.CloseMonth"><i class="icon-search"></i> Search </button>
                </div>
            </div>

            <div class="row-fluid" style="padding-bottom:  10px;">
                <div class="span12">
                    <a href="new_node.html" class="btn btn-primary"><i class="icon-plus"></i> Add new node </a>
                </div>
            </div>


            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-hover">
                        <tr>
                            <th>&nbsp;</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Enabled</th>
                            <th>Status</th>
                            <th>Cluster</th>
                            <th>LON</th>
                            <th>LAT</th>
                        </tr>
                        <tbody data-bind="foreach: $root.NodeSearchResult">
                        <tr data-bind="css: { error: Status() == 'Unknown', warning: Status() == 'Inactive' }">
                            <td><button data-bind="click: $root.ShowNodeDetails">Open</button></td>
                            <td data-bind="text: ID"></td>
                            <td data-bind="text: Name"></td>
                            <td data-bind="text: Enabled"></td>
                            <td data-bind="text: Status"></td>
                            <td data-bind="text: Cluster"></td>
                            <td data-bind="text: LON"></td>
                            <td data-bind="text: LAT"></td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
