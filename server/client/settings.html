<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <style type="text/css">
            body { padding-top: 60px }
        </style>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/carvic.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
        <script type="text/javascript" src="js/carvic.js"></script>
        <script>
            $(document).ready(function () {
                Carvic.InitSettings();
                ko.applyBindings(Carvic.Model.Settings);
            });
        </script>
        <title>Sensor Management System - settings</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="admin.html"><img src="img/sensorlab-only-logo-white-21px.png"> SensorLab</a>
                    </div>
                    <div class="navbar-collapse collapse" style="top: 20">
                        <ul class="nav navbar-nav" id="navRight">
                            <li><a href="clusters.html"><i class="glyphicon glyphicon-th"></i> Clusters</a></li>
                            <li><a href="nodes.html"><i class="glyphicon glyphicon-map-marker"></i> Nodes</a></li>
                            <li><a href="components.html"><i class="glyphicon glyphicon-tasks"></i> Components</a></li>
                            <!--<li><a href="users.html"><i class="glyphicon glyphicon-user"></i> Users</a></li>-->
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="help"><i class="glyphicon glyphicon-question-sign" title="Show help"></i> Help</a></li>
                            <li class="active"><a href="settings.html"><i class="glyphicon glyphicon-user"></i> <span data-bind="text: $root.StdData.CurrentUserFullname, attr: { title: StdData.CurrentUserTooltip } "></span></a></li>
                            <li><a href="#" onclick="javascript: Carvic.Utils.Logout(); "><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="well">
                        <h2><i class="glyphicon glyphicon-user"></i> Personal settings</h2>
                    </div>
                    <div class="well">
                        <!--<ul class="nav nav-tabs">
                            <li class="active"><a href="#">Change full name</a></li>
                        </ul>--><h4>Change your full name</h4>
                        <div class="form-horizontal">
                            <div class="list-group">
                                <label class="control-label" for="inFn">Full name</label>
                                <div class="controls">
                                    <input class="form-control" type="text" id="inFn" data-bind="value: CurrentFullName" />
                                </div>
                            </div>
                            <button id="inBtn1" class="btn btn-default btn-primary" type="button" data-bind="click: SaveNewFullName"><i class="glyphicon glyphicon-floppy-disk"></i> Change full name </button>
                        </div>
                        <div>
                            <!--<ul class="nav nav-tabs">
                                <li class="active"><a href="#">Change your password</a></li>
                            </ul>--><h4>Change your password</h4>
                            <div class="form-horizontal">
                                <div class="list-group">
                                    <label class="control-label" for="inP1">New password</label>
                                    <div class="controls">
                                        <input class="form-control" type="password" id="inP1" placeholder="Enter new password" data-bind="value: NewPwd1" name="pwd1" />
                                    </div>
                                </div>
                                <div class="list-group">
                                    <label class="control-label" for="inP2">New password again</label>
                                    <div class="controls">
                                        <input class="form-control" type="password" id="inP2" placeholder="Repeat the new password" data-bind="value: NewPwd2" name="pwd2" />
                                    </div>
                                </div>
                                <button id="inBtn2" class="btn btn-default btn-primary" type="button" data-bind="click: ChangePassword"><i class="glyphicon glyphicon-floppy-disk"></i> Change password </button>
                            </div>
                        </div>
                        <!--<div class="active"><h4>REST API Token</h4></div>-->
                        <div class="form-horizontal">
                            <h4>REST API Token</h4>
                            <p class="bg-warning">For the purpose of authenticating you need to include this token in the header of every request you send to the REST API.</p>
                            <input type="text" class="form-control" data-bind="value: APIToken" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
