<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body { padding-top: 60px; padding-bottom: 40px; }
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/carvic.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
        <script type="text/javascript" src="js/carvic.js"></script>
        <script type="text/javascript" src="consts.js"></script>
        <script>
            $(document).ready(function () {
                Carvic.InitComponentList();
                ko.applyBindings(Carvic.Model.Components);
                $(".input")
                    .attr("data-placement", "right")
                    .tooltip();
                $("input").keyup(function (event) {
                    if (event.keyCode == 13) {
                        $("#btnSearch").click();
                    }
                });
            });
        </script>
        <title>Sensor Management System - components</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="admin.html"><img src="img/sensorlab-only-logo-white-21px.png"> SensorLab</a>
                    <div class="nav-collapse collapse">
                        <ul id="ulNav" class="nav">
                            <li><a href="clusters.html"><i class="icon-sitemap"></i> Clusters</a></li>
                            <li><a href="nodes.html"><i class="icon-map-marker"></i> Nodes</a></li>
                            <li class="active"><a href="components.html"><i class="icon-cogs"></i> Components</a></li>
                            <!--<li><a href="users.html"><i class="icon-group"></i> Users</a></li>-->
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="help"><i class="icon-question-sign" title="Show help"></i> Help</a></li>
                            <li><a href="settings.html"><i class="icon-user"></i> <span data-bind="text: $root.StdData.CurrentUserFullname, attr: { title: StdData.CurrentUserTooltip } "></span></a></li>
                            <li><a href="logout"><i class="icon-signout"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12 well">
                    <h2><i class="icon-cogs"></i> SMS components</h2>

                    <div class="row-fluid form-horizontal max-width-form" data-bind="visible: $root.PageMode() == 'search'">
                        <div class="span6">

                            <div class="control-group">
                                <label class="control-label" for="inPn">Product number</label>
                                <div class="controls">
                                    <input type="text" id="inPn" placeholder="Whole or partial product number" data-bind="value: SearchPN" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inS">Series</label>
                                <div class="controls">
                                    <input type="text" id="inS" placeholder="Exact series" data-bind="value: SearchS" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inP">Production</label>
                                <div class="controls">
                                    <input type="text" id="inP" placeholder="Exact production" data-bind="value: SearchP" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inSN">Serial number</label>
                                <div class="controls">
                                    <input type="text" id="inSN" placeholder="Exact serial number" data-bind="value: SearchSN" />
                                </div>
                            </div>
                        </div>
                        <div class="span6">

                            <div class="control-group">
                                <label class="control-label" for="inType">Type</label>
                                <div class="controls">
                                    <select id= "inType" data-bind="options: ComponentTypes, value: SearchType, optionsCaption: 'Choose ...', optionsText: 'title', optionsValue: 'code'"></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inStatus">Status</label>
                                <div class="controls">
                                    <select id="inStatus" data-bind="options: ComponentStatuses, value: SearchStatus,  optionsCaption: 'Choose ...', optionsText: 'title', optionsValue: 'code'"></select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inProject">Project</label>
                                <div class="controls">
                                    <input type="text" id="inProject" placeholder="Whole or partial project name" data-bind="value: SearchProject" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inComment">Comment</label>
                                <div class="controls">
                                    <input type="text" id="inComment" placeholder="Search for string in comments" data-bind="value: SearchComment" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="btnSearch"></label>
                                <div class="controls">
                                    <button id="btnSearch" class="btn btn-primary" data-bind="click: $root.Search"><i class="icon-search"></i> Search </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid" data-bind="visible: $root.PageMode() == 'new_batch'">
                <div class="span12">
                    <div class="form-horizontal">
                        <form name="form">
                            <div class="well well-small">
                                Enter new batch of components
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inType">Type </label>
                                <div  id="type", class="controls">
                                    <select class="input" name="NewType" id="inType" data-bind="options: ComponentTypes, value: NewType, optionsCaption: 'Choose ...', optionsText: 'title', optionsValue: 'code'" title="Component type for the whole batch"></select>
                                    <button id="btnSaveNewType" class="btn btn-primary" type="button" data-bind="click: $root.StartManageTypes, visible: $root.StdData.CurrentUserIsAdmin() == true"><i class="icon-save"></i> Manage Types </button>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inPn">Product number </label>
                                <div class="controls">
                                    <input type="text" name="NewPN" class="input input-large" data-bind="value: NewPN" title="Product number for this new batch of components"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inP">Production date</label>
                                <div class="controls">
                                    <input type="text" name="NewP" class="input input-small" data-bind="value: NewP" title="Production date for the whole batch of components (e.g. 240413 - ddMMyy)"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inS">Series </label>
                                <div class="controls">
                                    <input type="text" name="NewS" class="input input-small" data-bind="value: NewS" title="Series number for the whole batch of components"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="inSN">Serial number </label>
                                <div class="controls">
                                    <input type="text" name="NewSN1" class="input input-mini" data-bind="value: NewSN1" title="Serial numbers in the batch start with this number" />
                                    -
                                    <input type="text" name="NewSN2" class="input input-mini" data-bind="value: NewSN2" title="Serial numbers in the batch end with this number (inclusive)" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="btnSaveNewBatch"></label>
                                <div class="controls">
                                    <button id="btnSaveNewBatch" class="btn btn-primary" type="button" data-bind="click: $root.SaveNewComponents"><i class="icon-save"></i> Save </button>
                                    <button id="btnCancelNewBatch" class="btn" type="button" data-bind="click: $root.CancelAddingNewBatch">Cancel </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="row-fluid" data-bind="visible: $root.PageMode() == 'manageType'">
                <div class="span12">
                    <div class="form-horizontal">
                        <div class="well well-small">
                                Manage components types
                        </div>
                        <div class="row-fluid" style="padding-bottom:  10px;">
                            <div class="pull-right">
                                <button class="btn" type="button" data-bind="click: $root.StartAddingNewType"><i class="icon-plus"></i> Add new Type </button>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <tr>
                                <th><input type="checkbox" id="checkAllTypes" style="cursor: default" data-bind="checked: $root.SelectAllTypes"></th>
                                <th style="text-align:center;">Code</th>
                                <th style="text-align:center;">Title</th>
                                 <th style="text-align:Center;">Edit</th>
                            </tr>
                            <tbody data-bind="foreach: $root.ComponentTypes">
                                <tr style="cursor: pointer">
                                    <td><input type="checkbox" id="checkbox" style="cursor: default" data-bind="checked: $root.CheckedComponentsTypes, value: code"></td>
                                    <td data-bind="text: code", style="text-align:center;"></td>
                                    <td data-bind="text: title", style="text-align:center;"></td>
                                    <td style="text-align:center;"><button id="btnEdit" class="btn btn-primary" data-bind="click: $root.EditTypeTitle"><i class="icon-edit"></i> Edit </button></td>
                                </tr>
                                <div class="span3 text-light"><button data-bind="click: $root.DeleteComponentTypesList, visible: $root.CheckedComponentsTypes().length > 0"><i class="icon-trash"></i> Delete selected types</button>
                                </div>
                            </tbody>
                        </table>
                        <button id="btnCancelManageTypes" class="btn" type="button" data-bind="click: $root.CancelManageTypes">Cancel </button>
                    </div>
                </div>
            </div>
            
            <div class="row-fluid" style="padding-bottom:  10px;" data-bind="visible: $root.PageMode() == 'addType'">
                <div class="form-horizontal">
                    <form name="formType">
                        <div class="control-group">
                            <label class="control-label" for="inCode">Code </label>
                            <div class="controls">
                                <input id="inCode" title="Short name, only alphanumeric characters" type="text" data-bind="value: NewCode" class="input input-medium" name="newCode" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inTitle">Title </label>
                            <div class="controls">
                                <input id="inTitle" title="Type name" type="text" data-bind="value: NewTitle" class="input input-medium" name="newTitle" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="btnSaveNewType"></label>
                            <div class="controls">
                                <button id="btnSaveNewType" class="btn btn-primary" type="button" data-bind="click: $root.SaveNewComponentType"><i class="icon-save"></i> Save </button>
                                <button id="btnCancelSaveNewType" class="btn" type="button" data-bind="click: $root.CancelAddingNewType">Cancel </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="row-fluid" style="padding-bottom:  10px;" data-bind="visible: $root.PageMode() == 'search'">
                <div class="span7 text-light">
                    <button data-bind="click: $root.DecPage, enable: $root.DecPageEnabled"><i class="icon-arrow-left"></i>  </button>
                    Current page: <span data-bind="text: CurrPage() + 1 "></span> of <span data-bind="text: PageCount() + 1 "></span>
                    <button data-bind="click: $root.IncPage, enable: $root.IncPageEnabled"><i class="icon-arrow-right"></i>  </button>
                </div>
                <div class="span2 text-light">
                    Record count: <span data-bind="text: RecCount"></span>
                </div>
                <div class="span3 text-light">
                    <button class="btn" type="button" data-bind="click: $root.StartAddingNewBatch"><i class="icon-plus"></i> Add new components </button>
                </div>
            </div>
            <div class="row-fluid" data-bind="visible: $root.PageMode() == 'search'">
                <div class="span12">
                    <table class="table table-hover">
                        <tr>
                            <th><input type="checkbox" id="checkAll" style="cursor: default" data-bind="checked: $root.SelectAll"></th>
                            <th>Type</th>
                            <th>Product number</th>
                            <th>Production</th>
                            <th>Series</th>
                            <th>Serial number</th>
                            <th>Project</th>
                            <th>Status</th>
                        </tr>
                        <tbody data-bind="foreach: $root.SearchResult">
                        <tr data-bind="css: { error: Status() == 'error', warning: Status() == 'in_repair' }" style="cursor:  pointer">
                            <td><input type="checkbox" id="checkbox" style="cursor: default" data-bind="checked: $root.CheckedComponents, value: ID"></td>
                            <td data-bind="text: Type, click: $root.ShowDetails"></td>
                            <td data-bind="text: PN, click: $root.ShowDetails"></td>
                            <td data-bind="text: P, click: $root.ShowDetails"></td>
                            <td data-bind="text: S, click: $root.ShowDetails"></td>
                            <td data-bind="text: SN, click: $root.ShowDetails"></td>
                            <td data-bind="text: Project, click: $root.ShowDetails"></td>
                            <td data-bind="text: StatusStr, click: $root.ShowDetails"></td>
                        </tr>
                        <div class="span3 text-light"><button data-bind="click: $root.DeleteComponentList, visible: $root.CheckedComponents().length > 0"><i class="icon-trash"></i> Delete selected components </button>
                        </div>
						</tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
